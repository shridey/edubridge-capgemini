<h2>Template-driven Form</h2>
<form #templateForm="ngForm" (ngSubmit)="onSubmitTemplateForm(templateForm)">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" ngModel required>

    <label for="email">Email: </label>
    <input type="email" id="email" name="email" ngModel required email>

    <button type="submit" [disabled]="templateForm.invalid">Submit</button>
</form>

@if (submittedTemplate) {
    <p>
        <strong>Form Submitted Successfully!</strong><br>
        Name: {{ templateData.name }}<br>
        Email: {{ templateData.email }}
    </p>
}
